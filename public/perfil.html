<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - NutriWise</title>
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Tipografías -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <a href="home.html" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit;">
                <img src="./img/logo.png" alt="NutriWise Logo" />
                <h1>NutriWise</h1>
            </a>
        </div>

        <!-- Perfil -->
        <div class="profile-menu">
            <button class="profile-btn">
                <i class="bi bi-person-circle"></i> Hola, <span id="userName"></span> <i class="bi bi-caret-down-fill"></i>
            </button>
            <ul class="dropdown-menu">
                <li><a href="/perfil.html">Mi perfil</a></li>
                <li><a href="#" class="logout"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a></li>
            </ul>
        </div>
    </header>

    <!-- MAIN -->
    <main class="container py-5">

        <!-- Editar perfil -->
        <section class="mb-5">
            <h2 class="text-center mb-4">Editar perfil</h2>
            <form id="profileForm" class="mx-auto" style="max-width: 500px;">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select id="sexo" class="form-select">
                        <option value="">Selecciona...</option>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5">Guardar cambios</button>
                </div>
            </form>
        </section>

        <!-- Cambiar contraseña -->
        <section>
            <h2 class="text-center mb-4">Cambiar contraseña</h2>
            <form id="passwordForm" class="mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Contraseña actual</label>
                    <input type="password" class="form-control" id="currentPassword" placeholder="Introduce tu contraseña actual" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Introduce la nueva contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Repetir nueva contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Repite la nueva contraseña" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-100">Cambiar contraseña</button>
                </div>
            </form>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 David Blanco</p>
        <p>NutriWise está licenciado bajo la Licencia MIT.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/profile.js"></script>
    <script src="scripts/autoCheckUser.js"></script>
    <script src="scripts/profileDropdown.js"></script>

</body>

</html>
