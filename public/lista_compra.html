<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriWise - Lista de la compra</title>
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Tipografías -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tu CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/shopping.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <a href="home.html"
                style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit;">
                <img src="./img/logo.png" alt="NutriWise Logo" />
                <h1>NutriWise</h1>
            </a>
        </div>

        <!-- === NUEVA SECCIÓN PERFIL === -->
        <div class="profile-menu">
            <button class="profile-btn">
                <i class="bi bi-person-circle"></i> Hola, <span id="userName"></span> <i
                    class="bi bi-caret-down-fill"></i>
            </button>
            <ul class="dropdown-menu">
                <li><a href="/perfil.html">Mi perfil</a></li>
                <li>
                    <a href="/logout" class="logout">
                        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-3 border-bottom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold active text-success border-bottom border-success-subtle pb-1"
                            href="home.html" style="transition: all 0.2s ease;">
                            <i class="bi bi-house-door"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="planning.html"><i class="bi bi-calendar-check"></i>
                            Planning</a></li>
                    <li class="nav-item"><a class="nav-link" href="crear_menu.html"><i class="bi bi-list-ul"></i>
                            Menús</a></li>
                    <li class="nav-item"><a class="nav-link" href="lista_compra.html"><i class="bi bi-cart"></i> Lista
                            de la
                            compra</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="page-content">
        <div class="shopping-container">
            <h1>Lista de la Compra</h1>

            <!-- Lista de ingredientes automática y manual -->
            <ul id="shoppingList" class="list-group mb-3">
                <!-- Items se agregarán dinámicamente -->
            </ul>

            <!-- Añadir ingrediente manualmente -->
            <div class="input-group mb-3">
                <input type="text" id="newIngredient" class="form-control" placeholder="Ingrediente">
                <input type="text" id="newQuantity" class="form-control" placeholder="Cantidad (opcional)">
                <button id="addIngredientBtn" class="btn btn-success">Añadir</button>
            </div>

            <!-- Botón Borrar todo -->
            <div class="mb-3">
                <button id="clearListBtn" class="btn btn-danger w-100">Borrar todo</button>
            </div>


        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 David Blanco</p>
        <p>NutriWise está licenciado bajo la Licencia MIT. Puedes usar, copiar, modificar y distribuir este software
            libremente.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/autoCheckUser.js"></script>
    <script src="scripts/profileDropdown.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/shopping.js"></script>
</body>

</html>
