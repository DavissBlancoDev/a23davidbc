<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriWise - Crear Menú</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/crear_menus.css">
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <a href="index.html"
        style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit;">
        <img src="/img/logo.png" alt="NutriWise Logo" />
        <h1>NutriWise</h1>
      </a>
    </div>

    <!-- === NUEVA SECCIÓN PERFIL === -->
    <div class="profile-menu">
      <button class="profile-btn">
        <i class="bi bi-person-circle"></i> Hola, <span id="userName">David</span> <i class="bi bi-caret-down-fill"></i>
      </button>
      <ul class="dropdown-menu">
        <li><a href="/perfil.html">Mi perfil</a></li>
        <li>
          <a href="/logout" class="logout">
            <i class="bi bi-box-arrow-right"></i> Cerrar sesión
          </a>
        </li>
      </ul>
    </div>
  </header>



  <!-- MAIN -->
  <main class="container py-5">
    <h2 class="text-center">Crea tu menú personalizado</h2>
    <p class="text-center text-muted">Añade un nombre al menú y define los platos con sus ingredientes.</p>

    <form id="menuForm" class="mx-auto" style="max-width: 700px;">

      <!-- Nombre del menú -->
      <div class="mb-4">
        <label for="menuName" class="form-label fw-semibold">Nombre del menú</label>
        <input type="text" class="form-control" id="menuName" placeholder="Ej: Menú de domingo" required>
      </div>

      <!-- Acordeón de platos -->
      <div class="accordion" id="menuAccordion">

        <!-- Entrante -->
        <div class="accordion-item mb-3">
          <h2 class="accordion-header" id="headingEntrante">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#entranteCollapse">
              Entrante (opcional)
            </button>
          </h2>
          <div id="entranteCollapse" class="accordion-collapse collapse">
            <div class="accordion-body">
              <label class="form-label">Nombre del plato</label>
              <input type="text" class="form-control mb-3" id="entranteName" placeholder="Ej: Ensalada César">

              <div class="ingredients-container">
                <label class="form-label">Ingredientes</label>
                <div class="ingredient-list mb-3" id="entranteIngredients"></div>
                <button type="button" class="btn btn-sm btn-outline-success add-ingredient"
                  data-target="entranteIngredients">+ Añadir ingrediente</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Principal -->
        <div class="accordion-item mb-3">
          <h2 class="accordion-header" id="headingPrincipal">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
              data-bs-target="#principalCollapse">
              Plato principal (obligatorio)
            </button>
          </h2>
          <div id="principalCollapse" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <label class="form-label">Nombre del plato *</label>
              <input type="text" class="form-control mb-3" id="principalName" placeholder="Ej: Lasaña de carne"
                required>

              <div class="ingredients-container">
                <label class="form-label">Ingredientes</label>
                <div class="ingredient-list mb-3" id="principalIngredients"></div>
                <button type="button" class="btn btn-sm btn-outline-success add-ingredient"
                  data-target="principalIngredients">+ Añadir ingrediente</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Postre -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingPostre">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#postreCollapse">
              Postre (opcional)
            </button>
          </h2>
          <div id="postreCollapse" class="accordion-collapse collapse">
            <div class="accordion-body">
              <label class="form-label">Nombre del plato</label>
              <input type="text" class="form-control mb-3" id="postreName" placeholder="Ej: Yogur con miel">

              <div class="ingredients-container">
                <label class="form-label">Ingredientes</label>
                <div class="ingredient-list mb-3" id="postreIngredients"></div>
                <button type="button" class="btn btn-sm btn-outline-success add-ingredient"
                  data-target="postreIngredients">+ Añadir ingrediente</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Guardar menú -->
      <div class="text-center mt-5">
        <button type="submit" class="btn btn-primary btn-lg px-5">Guardar menú</button>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 David Blanco</p>
    <p>NutriWise está licenciado bajo la Licencia MIT. Puedes usar, copiar, modificar y distribuir este software
      libremente.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS funcional -->
  <script>
    const profileMenu = document.querySelector(".profile-menu");
    const profileBtn = document.querySelector(".profile-btn");

    profileBtn.addEventListener("click", () => {
      profileMenu.classList.toggle("active");
    });

    // Cierra el menú si se hace clic fuera
    document.addEventListener("click", (e) => {
      if (!profileMenu.contains(e.target)) {
        profileMenu.classList.remove("active");
      }
    });
  </script>

  <script>
    // Añadir ingrediente
    document.querySelectorAll('.add-ingredient').forEach(btn => {
      btn.addEventListener('click', () => {
        const containerId = btn.dataset.target;
        const list = document.getElementById(containerId);

        const ingredientDiv = document.createElement('div');
        ingredientDiv.className = 'input-group mb-2';
        ingredientDiv.innerHTML = `
          <input type="text" class="form-control" placeholder="Ingrediente" required>
          <input type="text" class="form-control" placeholder="Cantidad (opcional)">
          <button type="button" class="btn btn-outline-danger remove-ingredient">✖</button>
        `;

        list.appendChild(ingredientDiv);

        // Botón eliminar ingrediente
        ingredientDiv.querySelector('.remove-ingredient').addEventListener('click', () => {
          ingredientDiv.remove();
        });
      });
    });

    // Envío del formulario
    document.getElementById('menuForm').addEventListener('submit', e => {
      e.preventDefault();

      const menuName = document.getElementById('menuName').value.trim();
      const principal = document.getElementById('principalName').value.trim();

      if (!menuName || !principal) {
        alert('El nombre del menú y del plato principal son obligatorios.');
        return;
      }

      alert('✅ Menú "' + menuName + '" guardado correctamente.');
      e.target.reset();

      // Limpia listas de ingredientes
      document.querySelectorAll('.ingredient-list').forEach(list => list.innerHTML = '');
    });
  </script>

</body>

</html>
